<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suivi des Abonnements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">État des Abonnements</h1>
    
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Abonné</th>
                <th>Début</th>
                <th>Fin</th>
                <th>Montant</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subscription : ${subscriptions}">
                <td th:text="${subscription.member.firstName + ' ' + subscription.member.lastName}"></td>
                <td th:text="${#dates.format(subscription.startDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${#dates.format(subscription.endDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${'€' + #numbers.formatDecimal(subscription.amount, 1, 2)}"></td>
                <td>
                    <span class="badge" 
                          th:classappend="${subscription.status == 'ACTIVE'} ? 'bg-success' 
                                       : ${subscription.status == 'EXPIRED'} ? 'bg-danger' 
                                       : 'bg-warning'">
                        [[${subscription.status}]]
                    </span>
                </td>
                <td>
                    <a th:href="@{/subscriptions/form/{id}(id=${subscription.id})}" class="btn btn-sm btn-warning">Renouveler</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/members" class="btn btn-secondary">Retour</a>
</body>
</html>
