<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Abonnés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Liste des Abonnés</h1>
    
    <a href="/members/form" class="btn btn-success mb-3">Nouvel Abonné</a>
    
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Date d'inscription</th>
                <th>Type d'abonnement</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.firstName + ' ' + member.lastName}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.phone}"></td>
                <td th:text="${#temporals.format(member.registrationDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${member.subscriptionType?.name()}"></td>
                <td>
                    <span th:if="${member.subscription}" 
                          class="badge" 
                          th:classappend="${member.subscription.status == 'ACTIVE'} ? 'bg-success' 
                                       : ${member.subscription.status == 'EXPIRED'} ? 'bg-danger' 
                                       : 'bg-warning'">
                        [[${member.subscription.status}]]
                    </span>
                </td>
                <td>
                    <a th:href="@{/members/edit/{id}(id=${member.id})}" class="btn btn-sm btn-primary">Éditer</a>
                    <a th:href="@{/members/delete/{id}(id=${member.id})}" class="btn btn-sm btn-danger">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/subscriptions" class="btn btn-info">Voir les Abonnements</a>
</body>
</html>
