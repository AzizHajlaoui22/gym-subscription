<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Abonné</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 th:text="${member.id} ? 'Modifier Abonné' : 'Nouvel Abonné'" class="mb-4"></h1>
    
    <form th:action="@{/members/save}" th:object="${member}" method="post">
        <input type="hidden" th:field="*{id}"/>
        
        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input type="tel" class="form-control" th:field="*{phone}">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Date d'inscription</label>
            <input type="date" class="form-control" th:field="*{registrationDate}" required>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
    <a href="/members" class="btn btn-secondary mt-3">Retour</a>

</body>
</html>
